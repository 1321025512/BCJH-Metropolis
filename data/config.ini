NUM_GUESTS = 3

#贵客的组合 数字个数与上面一致 以空格分隔 最后输出的结果也是按这个顺序输出
#0蓝采和 1吕洞宾 2韩湘子
#3玉贵人 4苏妲己
#5何仙姑 6铁拐李
guestList = 0 5 6

