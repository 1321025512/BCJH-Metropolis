[tools]
#傻瓜式引导总开关
GUIDE = true

#白菜菊花api下载功能开关
BCJH = true

[guestConfig]
#贵客的数量，郡级及以下为1，州级为2，省级为3
NUM_GUESTS = 3

#贵客的组合 数字个数与上面一致 以空格分隔 最后输出的结果也是按这个顺序输出
#0蓝采和 1吕洞宾 2韩湘子
#3玉贵人 4苏妲己
#5何仙姑 6铁拐李
guestList = 0 5 6

[calculator]
#选择厨师组合的迭代次数，最大46341，不建议超过40000
ITER_CHEF = 1000

#对每组厨师，选择菜谱组合的迭代次数，最大46341，不建议超过40000
ITER_RECIPE = 1000

#预期达到的分数(不起决定性作用，差一半到多一倍都行)
TARGET_SCORE_APPROXIMATE = 4650000

#不计算1火厨师(true为不计算，false为计算)
